<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shravan Madhu | Full Stack Developer</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'gradient': 'gradient 8s linear infinite',
            'float': 'float 3s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          backgroundSize: {
            '300%': '300%',
          }
        }
      }
    }
  </script>

  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
      to { box-shadow: 0 0 30px rgba(59, 130, 246, 0.8); }
    }
    .gradient-animate {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    .text-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .dark .glass-effect {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .card-3d {
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }
    .card-3d:hover {
      transform: rotateY(5deg) rotateX(5deg) translateZ(10px);
    }
    .neon-border {
      position: relative;
      border: 2px solid transparent;
      background: linear-gradient(45deg, #f06, #4a90e2, #7b68ee, #ff6b6b) border-box;
      border-radius: 12px;
    }
    .light-mode {
      background-color: white;
      color: black;
    }
    .light-mode .text-gradient {
      background: none;
      -webkit-text-fill-color: black;
    }
    .light-mode .glass-effect {
      background: rgba(255, 255, 255, 0.4);
      color: black;
    }
    .light-mode .text-gray-300,
    .light-mode .text-gray-400 {
      color: #1a1a1a !important;
    }
  </style>
</head>
<body class="bg-gray-900 text-white transition-all duration-500 min-h-screen">
  <div class="fixed inset-0 -z-10 dark:block hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900"></div>
    <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width=\"60\" height=\"60\" viewBox=\"0 0 60 60\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cg fill=\"none\" fill-rule=\"evenodd\"%3E%3Cg fill=\"%23ffffff\" fill-opacity=\"0.03\"%3E%3Cpath d=\"M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-20"></div>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const themeIcon = document.getElementById('themeIcon');
      const isDark = html.classList.contains('dark');
      html.classList.toggle('dark');
      document.body.classList.toggle('light-mode', !isDark);
      themeIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
      lucide.createIcons();
    }

    window.addEventListener('DOMContentLoaded', () => {
      const html = document.documentElement;
      const isDark = html.classList.contains('dark');
      if (!isDark) document.body.classList.add('light-mode');
      document.getElementById('themeIcon').setAttribute('data-lucide', isDark ? 'moon' : 'sun');
      lucide.createIcons();
    });
  </script>
</body>
</html>
